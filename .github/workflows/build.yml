name: Build TShock Plugin

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x

    - name: Build Plugin
      run: dotnet build -c Release

    - name: Upload Compiled DLL
      uses: actions/upload-artifact@v4
      with:
        name: PluginDLL
        path: |
          **/bin/Release/**/*.dll
